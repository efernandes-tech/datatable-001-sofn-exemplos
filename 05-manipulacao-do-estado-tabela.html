<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- datatable -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <!-- style padrao -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
</head>
<body>
    <button id="limparFiltros">Limpar Filtros</button>
    <table cellpadding="1" cellspacing="1" id="myTable" class="display">
    </table>
    <script type="text/javascript">
        $(document).ready(function() {
            var json = [
                {
                    'obj_Nome' : 'Ederson Fernandes',
                    'obj_CEP' : '12345-000',
                    'obj_Logradouro' : 'Rua X',
                    'obj_Cidade' : 'POA',
                    'obj_Estado' : 'RS',
                }
            ];

            var datatable = $("#myTable").DataTable({
                // Mantem o estado da tabela mesmo se recarregar a pagina (usa localstorage).
                stateSave: true,
                // Adicionando dados json.
                data: json,
                // Definir cabe√ßalho das colunas na tabela sem colunas.
                columns: [
                    {title: 'Nome', data: 'obj_Nome'},
                    {title: 'CEP', data: 'obj_CEP'},
                    {title: 'Logradouro', data: 'obj_Logradouro'},
                    {title: 'Cidade', data: 'obj_Cidade'},
                    {title: 'Estado', data: 'obj_Estado'},
                ],
            });

            console.log(datatable);

            $("#limparFiltros").click(function(event) {
                datatable.state.clear();
                window.location.reload();
            });
        });
    </script>
</body>
</html>
